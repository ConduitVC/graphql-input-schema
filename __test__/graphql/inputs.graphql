# sup this is a class
input InputUser @class(name: "User") {
  input: InputOfInput!
  inputAgain: InputOfInput
  enum: TheEnum
  name: String!
    @IsLength(min: 3)
    @IsLength
    @IsLength(str: "", str2: "2", float: 0.5, bool: true)
}

enum TheEnum {
  One
  Two
  Three
}

input InputOfInput {
  someThing: Int
}

input Empty {
  name: String
}

type User {
  id: String!
}

type Mutation {
  createUser(user: InputUser!): User
  createUsers(users: [InputUser]!): User
}

type Query {
  user: User
  enum: TheEnum
}
